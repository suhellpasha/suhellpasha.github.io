<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Node.js Project</title>
</head>
<body>
    <h1>Hello from Node.js!</h1>
    <p>This is a simple Node.js project.</p>
    <button id="createFileBtn">Create sample.txt</button>

    <script>
        document.getElementById('createFileBtn').addEventListener('click', () => {
            fetch('/createFile', { method: 'POST' })
                .then(response => {
                    if (response.ok) {
                        alert('sample.txt created successfully!');
                    } else {
                        alert('Error creating sample.txt');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error creating sample.txt');
                });
        });
    </script>
</body>
</html>
